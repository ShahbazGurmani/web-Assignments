<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ajax Crud</title>
</head>

<body>

    <div class="input-container">
        <form name="formValidation" id="formValidation" action="valid.html">
            <div class="input-row">
                <input type="text" name="name" placeholder="Name" required>
            </div>

            <div class="input-row">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-row">
                <input type="text" name="phone" placeholder="Phone" required>
            </div>

            <div class="input-row">
                <textarea name="formMessage" id="" cols="30" rows="10" placeholder="Message" required></textarea>
            </div>

            <div class="text-center">
                <input type="submit" value="submit" placeholder="name" required>
            </div>
        </form>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script src="./jQueryFile.js"></script>
</body>

</html>
